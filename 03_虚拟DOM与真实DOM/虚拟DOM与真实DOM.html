<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于支撑react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转换为js-->
    <script type="text/javascript" src="../js/babel.min.js"> </script>
</head>
<body>
    <!--准备一个容器-->
    <div id="test"></div>
    <script type="text/babel">//此处必须写为babel，不能写成javascript，因为下面写的是jsx不是js。
        //1.创建一个虚拟DOM
        let VDOM = <h1>Hello, world</h1>
        //2.将虚拟DOM——VDOM转为真实DOM，渲染到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        console.log(typeof VDOM)//VDOM的属性：object，即一般对象
        console.log(VDOM instanceof Object)//判断VDOM类型是否为object：true
        //对比虚拟DOM和真实DOM
        const TDOM = document.getElementById('test')
        console.log('虚拟DOM',VDOM)
        console.log('真实DOM',TDOM)
        /*
        关于虚拟DOM和真实DOM
        1.虚拟DOM是react在用的，无需真实DOM上那么多的属性。
        2.虚拟DOM最终一定会转为真实DOM放入页面。
        */
    </script>
</body>
</html>
